<section class="container-fluid mt-3 " id="customerForm">

    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4">
            <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2 manageCustomer">
                <h1 class="h1 mb-3">Manage Customer</h1>
                <div class="mb-3">
                    <label class="form-label" for="srcCusID">Search Customer</label>
                    <input class="form-control" id="srcCusID" placeholder="Customer ID" type="text">
                </div>
                <button class="btn btn-success" id="addCustomer" type="button">Add</button>
                <button class="btn btn-danger" id="deleteCustomer" type="button">Delete</button>
                <button class="btn btn-secondary" id="updateCustomer" type="button">Update</button>
                <button class="btn btn-secondary" id="searchCustomer" type="button">Search</button>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="mb-3">
                <label class="form-label " for="cusID" id="lblCusId">Customer ID</label>

            <div class="mb-3">
                <label class="form-label" for="cusName" id="lblcusname">Customer Name</label>
                <input class="form-control" id="cusName" placeholder="Customer Name" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="cusAddress" id="lblcusAddress">Customer Address</label>
                <input class="form-control" id="cusAddress" placeholder="Customer Address" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="contact" id="lblcusContact">Contact</label>
                <input class="form-control" id="contact" placeholder="Customer Tp" type="text">
            </div>
        </div>
    </section>
    <section class="row mt-4 ">
        <div class="col">
            <table class="table table-hover">
                <thead class="manageCustomer text-black">
                <tr>
                    <th>CustomerID</th>
                    <th>CustomerName</th>
                    <th>CustomerAddress</th>
